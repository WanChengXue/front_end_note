<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input_str = Number(prompt("请输入你的数字"))
        switch(input_str){
            case 1:
                alert('1挺好')
                break
            case 2:
                alert('2不好')
                break
            default:
                alert('未知字符串')
                break
        }
    </script>
</body>
</html>
