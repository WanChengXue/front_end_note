<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- 添加了data-bs-toggle="model"控制bootstrap进行显示，data-bs-target表示作用在哪个div  -->
    <button data-bs-toggle="modal", data-bs-target=".my-box"">
        显示弹框
    </button>

    <div class="modal my-box" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <!-- data-bs-dismiss="modal"控制隐藏 -->
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btn = document.querySelector('button')
        console.log(btn.dataset)
    </script>


    <button id="name">
        编辑姓名
    </button>

    <div class="modal my-box2" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    编辑姓名：<input type="text">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary2">Close</button>
                    <!-- data-bs-dismiss="modal"控制隐藏 -->
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const modalDom = document.querySelector('.my-box2')
        const modal = new bootstrap.Modal(modalDom)
        document.querySelector('#name').addEventListener('click', () => {
            modal.show()
        })

        document.querySelector('.btn-secondary2').addEventListener(
            'click', () => {
                modal.hide()
            }
        )
    </script>
</body>

</html>
