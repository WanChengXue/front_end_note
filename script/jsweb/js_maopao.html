<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .son{
            width: 50px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">

        </div>
    </div>

    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
    </ul>

    <script>
        // document.addEventListener('click' ,function(){alert("我是document")})
        const fa = document.querySelector('.father')
        const son = document.querySelector('.son')

        fa.addEventListener('click', function(){alert('我是father')})
        son.addEventListener('click', function(e){
            alert('我是son')
            e.stopPropagation()
        })


        ul_event = document.querySelector('ul')
        ul_event.addEventListener('click', function(e){
            e.target.style.color = 'red'
        })
    </script>
</body>
</html>
